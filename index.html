<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="style.css">

<body>
  <video id="videoBackground" autoplay muted loop playsinline>
    <source src="video_accueil.mp4" type="video/mp4">
  </video>
  <div id="videoOverlay"></div>
  <div class="particles"></div>

  <main id="app" class="min-h-screen p-4 relative z-10 flex flex-col items-center">
    <div class="w-full max-w-5xl mx-auto">

      <header class="text-center mb-10 pt-8">
        <h1 class="text-6xl font-bold gradient-text glow mb-3">LOTM DLE</h1>
        <p class="text-gray-300 text-lg italic">
          Â« Guess the character from <span class="text-yellow-300">Lord of Mysteries</span> ! Â»
        </p>
      </header>

      <div class="mode-toggle">
        <button id="dailyBtn" class="mode-btn active" onclick="game.switchMode('daily')">ðŸ“… Daily Challenge</button>
        <button id="randomBtn" class="mode-btn inactive" onclick="game.switchMode('random')">ðŸŽ² Random Training</button>
      </div>

      <div id="globalStats" class="text-center text-sm text-gray-400 mb-4"></div>
      <div id="statsDisplay" class="stats-display"></div>

      <div id="gameStatus" class="mb-6 text-center"></div>

      <div id="inputSection" class="bg-indigo-950/70 rounded-2xl p-6 border border-yellow-500/40 shadow-lg mb-8">
        <div class="relative mb-4">
          <input 
            id="guessInput" 
            type="text" 
            placeholder="Enter a character name..."
            class="w-full px-4 py-3 rounded bg-indigo-900/60 text-white placeholder-gray-400 border border-yellow-500/50 text-lg" 
            autocomplete="off"
          />
          <div id="suggestions" class="absolute top-full left-0 right-0 bg-indigo-900/95 border border-yellow-500/30 rounded mt-1 max-h-40 overflow-y-auto z-20 hidden"></div>
        </div>

        <div id="errorMessage" class="text-red-400 mb-2 font-semibold text-center min-h-[1.5rem]"></div>
        
        <button id="guessBtn" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg text-lg shadow-md hover:shadow-yellow-500/40 transition-colors">
          âœ¨ Guess
        </button>
      </div>

      <div id="guessesContainer" class="space-y-4 mb-10"></div>

      <div id="resetSection" class="flex justify-center mb-6"></div>

      <footer class="text-center text-gray-400 pb-8">
        <p>Attempts : <span id="counter" class="text-yellow-300 font-bold">0/20</span></p>
      </footer>

    </div>
  </main>

  <script src="characters.js?v=2"></script>
